spring:
  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nit
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
      
management:
  endpoints:
    web:
      exposure:
        include: "*" 